<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div>
        <label for="barcodeSize">Tamanho do Código de Barras:</label>
        <input type="range" id="barcodeSize" min="50" max="200" value="100" oninput="updateBarcodeSize(this.value)">
        <span id="sizeValue">100</span>
    </div>
    <div>
        <label for="codesPerLine">Códigos por Linha:</label>
        <input type="number" id="codesPerLine" min="1" max="10" value="3">
    </div>
    <div id="barcodeContainer">
        <svg id="barcode"></svg>
    </div>
    <button onclick="generatePDF()">Gerar PDF</button>

    <script>
        // Atualizar tamanho do código de barras
        function updateBarcodeSize(size) {
            document.getElementById('sizeValue').innerText = size;
            JsBarcode("#barcode", "123456789012", {
                width: size / 100,
                height: size,
                displayValue: true
            });
        }

        // Gerar PDF com configurações
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const codesPerLine = parseInt(document.getElementById('codesPerLine').value);
            const size = parseInt(document.getElementById('barcodeSize').value);

            let x = 10, y = 10;
            for (let i = 0; i < 10; i++) { // Exemplo com 10 códigos de barras
                const canvas = document.createElement('canvas');
                JsBarcode(canvas, "123456789012", {
                    width: size / 100,
                    height: size,
                    displayValue: true
                });

                pdf.addImage(canvas.toDataURL("image/png"), "PNG", x, y, size, size / 2);

                x += size + 10;
                if ((i + 1) % codesPerLine === 0) {
                    x = 10;
                    y += (size / 2) + 10;
                }
            }

            pdf.save("barcodes.pdf");
        }

        // Inicializar código de barras
        updateBarcodeSize(100);
    </script>
</body>
</html>
