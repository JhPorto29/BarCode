<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Códigos de Barras</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .barcodes {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerador de Códigos de Barras</h2>
        <textarea id="serials" placeholder="Digite os seriais, um por linha..."></textarea>
        <button onclick="generatePDF()">Gerar PDF</button>
    </div>
    
    <div class="barcodes" id="barcodeContainer"></div>
    
    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const serials = document.getElementById("serials").value.split("\n");
            const barcodeContainer = document.getElementById("barcodeContainer");
            barcodeContainer.innerHTML = "";
            
            let x = 10, y = 20;
            serials.forEach((serial, index) => {
                if (!serial.trim()) return;
                let canvas = document.createElement("canvas");
                JsBarcode(canvas, serial.trim(), { format: "CODE128", width: 1.8, height: 50, fontSize: 14, textMargin: 5 });
                barcodeContainer.appendChild(canvas);
                let imgData = canvas.toDataURL("image/png");
                doc.addImage(imgData, "PNG", x, y, 90, 40);
                x += 100; 
                if ((index + 1) % 2 === 0) { x = 10; y += 60; }
                if (y > 270) { doc.addPage(); y = 20; }
            });
            doc.save("codigos_barras.pdf");
        }
    </script>
</body>
</html>
